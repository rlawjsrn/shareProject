<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>카페 등록</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<style>
form {
	border: 1px dotted blue;
	padding: 2px;
}

.row {
	border: 1px solid red;
	margin: 1px 5px 25px;
}

.row>div {
	display: inline-block;
	margin: 5px;
	width: 100px;
	border: 1px dotted blue;
}

.row>div>img {
	display: inline-block;
	height: 100px;
}

nav {
	height: 100px;
}
</style>
</head>

<body>

	<nav class="navbar navbar-expand-xxl bg-dark navbar-dark ">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img src="#" alt="Logo"
				style="width: 100px; align-content: center;" class="rounded-pill">
				어서오시개
			</a>
		</div>
	</nav>

	<form id='frm' method="post" enctype="multipart/form-data"
		onsubmit='submitAction(event)'>
		상호명: <input type="text" name="cafe_name"><br> 주소: <input
			type="text" name="cafe_address"><br> 전화번호: <input
			type="text" name="cafe_phone"><br> 영업시간: <input
			type="text" name="cafe_time"><br> 유형: <input type="text"
			name="cafe_type"><br> 사진: <input type="file"
			name="cafe_image"><br> <input type="submit"
			value="카페 등록하기">
	</form>

	<div id='show'></div>

	<script>
        // 리스트 (이미지 포함)
        $.ajax({
            url : '../AddPetCafeServlet',
            type : 'post',
            data : {
            	name : cafe_name,
            	add : cafe_address,
            	phone : cafe_phone,
            	time : cafe_time,
            	type : cafe_type,
            	image : cafe_image          	
            },
            dataType: 'json',
            success: function(result){
                //성공시 화면그려주기
                console.log(result);
               
            },
            error: function(reject){
                // 에러발생시 화면그려주기
            	console.log(reject);
            }
        });
        
        // 데이터 한 건 가지고 div>div:id
        function creatDiv(row){
        	let divRow = $('<div />').addClass('row');
            $(divRow).append(
            	$('<div />').html(row.cafe_num),
                $('<div />').html(row.cafe_name),
                $('<div />').html(row.cafe_add),
                $('<div />').html(row.cafe_phone),
                $('<div />').html(row.cafe_time),
                $('<div />').html(row.cafe_type),
                $('<div />').html(row.cafe_image),
                $('<div />').html('<img width="100px" src="../image/'+row.cafe_image+'">')
            )
            return divRow;
        }

        function submitAction(ev) {
            ev.preventDefault();
            let frm = document.getElementById('frm');
            let data = new FormData(frm);

            //아작스 호출
            $.ajax({
                url: '../AddPetCafeServlet',
                type: $('#frm').attr('method'),
                data: data,
                processData: false,
                contentType: false,
                dataType: 'json',
                success: function (result) {
                    alert('성공');
                    console.log(result);
                    $('#show').append(createDiv(result));

                    //입력했던 값 삭제
                    $('#frm>input').not('[type="submit"]').val('');
                },
                error: function () {
                    alert('실패');
                }
            });
        }
    </script>
</body>
</html>
