<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>member/login.html</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../jquery/jquery-3.6.0.min.js"></script>

<script>
	//로그인 기능
	function login() {
		let memberId = document.loginForm.memberId.value; //form에서 찾아내려가는 방법  
		let pswd = document.loginForm.pswd.value;

		//validation check (빈칸 확인)
		if (!memberId) {
			window.alert('아이디 입력!');
			document.loginForm.memberId.focus();
			return false;
		}
		if (!pswd) {
			window.alert('비밀번호 입력!');
			document.loginForm.pswd.focus();
			return false;
		}

		//ajax호출
		$.ajax({
			url : '../MemberServlet',
			type : 'post', //요청방식
			data : { //서버로 전송할 데이터 'id=memberId&pw=pswd'
				id : memberId,
				pw : pswd
			},
			dataType : 'json',
			success : function(result) { //result: servlet에서 반환되는 변수명 
				console.log(result);

				if (result == 1) { //1로 반환되면 성공
					window.location.href = 'Main.html'; //성공시 메인화면으로 넘겨주기
					//window.alert('로그인 성공:)');
				} else if (result == 0) { //0으로 반환되면 실패
					window.alert('로그인 실패:(');
				} else {
					window.alert('프로그램 실행 오류');
				}
			},
			error : function(reject) {
				window.alert('프로그램 실행 오류');
			}
		});
	}
</script>
<style>
nav {
	height: 100px;
}
</style>
</head>

<body>
	<nav class="navbar navbar-expand-xxl bg-dark navbar-dark ">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img src="../image/로고사진.jpg" alt="Logo"
				style="width: 100px; align-content: center;" class="rounded-pill">
				어서오시개
			</a>
		</div>
	</nav>

	<div class="container-fluid">

		<br> <br>
		<div class="row" style="text-align: center;">
			<div class="col-sm-12">
				<h2>로그인/회원가입</h2>
			</div>
		</div>

		<br> <br>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-3">
				<form action="#" name="loginForm">
					<br>
					<br>
					<div class="mb-3 mt-3">
						<!--<label for="id">ID</label>-->
						ID<input type="text" class="form-control"
							style="text-align: center;" id="memberId"
							placeholder="아이디를 입력하세요." name="memberId" required>
					</div>
					<div class="mb-3">
						<!--<label for="pwd">Password</label>-->
						Password<input type="password" class="form-control"
							style="text-align: center;" id="pswd" placeholder="비밀번호를 입력하세요."
							name="pswd" required>
					</div>
					<br>
					<div class="d-grid">
						<button type="button" style="align-content: center;"
							class="btn btn-primary" onclick="login()">로그인</button>
					</div>
				</form>
			</div>

			<div class="col-sm-1"></div>

			<div class="col-sm-3" style="text-align: center;">
				<br>
				<br>
				<br>
				<br>
				<br> 아직 '어서오시개' 회원이 아니신가요? <br> <a href="join.html">
					회원가입 하러가기 </a>
			</div>

			<div class="col-sm-2"></div>
		</div>
	</div>



</body>

</html>
